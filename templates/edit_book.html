{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Book</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ book.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="author" class="form-label">Author *</label>
                            <input type="text" class="form-control" id="author" name="author" 
                                   value="{{ book.author }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN *</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" 
                                   value="{{ book.isbn }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="course_code" class="form-label">Course Code *</label>
                            <input type="text" class="form-control" id="course_code" name="course_code" 
                                   value="{{ book.course_code }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>
                            <select class="form-select" id="subject" name="subject" required>
                                <option value="Computer Science" {% if book.subject == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                                <option value="Mathematics" {% if book.subject == 'Mathematics' %}selected{% endif %}>Mathematics</option>
                                <option value="Physics" {% if book.subject == 'Physics' %}selected{% endif %}>Physics</option>
                                <option value="Chemistry" {% if book.subject == 'Chemistry' %}selected{% endif %}>Chemistry</option>
                                <option value="Biology" {% if book.subject == 'Biology' %}selected{% endif %}>Biology</option>
                                <option value="Engineering" {% if book.subject == 'Engineering' %}selected{% endif %}>Engineering</option>
                                <option value="Business" {% if book.subject == 'Business' %}selected{% endif %}>Business</option>
                                <option value="Humanities" {% if book.subject == 'Humanities' %}selected{% endif %}>Humanities</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="condition" class="form-label">Condition *</label>
                            <select class="form-select" id="condition" name="condition" required>
                                <option value="New" {% if book.condition == 'New' %}selected{% endif %}>New</option>
                                <option value="Like New" {% if book.condition == 'Like New' %}selected{% endif %}>Like New</option>
                                <option value="Very Good" {% if book.condition == 'Very Good' %}selected{% endif %}>Very Good</option>
                                <option value="Good" {% if book.condition == 'Good' %}selected{% endif %}>Good</option>
                                <option value="Fair" {% if book.condition == 'Fair' %}selected{% endif %}>Fair</option>
                                <option value="Poor" {% if book.condition == 'Poor' %}selected{% endif %}>Poor</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Book</button>
                            <a href="{{ url_for('my_books') }}" class="btn btn-secondary">Cancel</a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                Delete Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this book? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form action="{{ url_for('delete_book', book_id=book.book_id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
