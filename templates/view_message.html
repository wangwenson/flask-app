{% extends "base.html" %}

{% block title %}View Message - Campus BookShare{% endblock %}

{% block content %}
<div class="container view-message-container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Message Details</h5>
                    <a href="{{ url_for('messages') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Messages
                    </a>
                </div>
                <div class="card-body">
                    <div class="message-header mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <img src="{{ message['sender_image'] or url_for('static', filename='images/default-avatar.png') }}" 
                                 class="rounded-circle me-3 profile-image-medium" 
                                 alt="{{ message['sender_name'] }}">
                            <div>
                                <h6 class="mb-1">From: {{ message['sender_name'] }}</h6>
                                <h6 class="mb-1">To: {{ message['receiver_name'] }}</h6>
                                <small class="text-muted">{{ message['timestamp'] }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            {{ message['content'] }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
