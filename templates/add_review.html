{% extends "base.html" %}

{% block title %}Add Review - Campus BookShare{% endblock %}

{% block content %}
<div class="container py-4 content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Add Review for {{ user.name }}</h2>
                    
                    <form method="POST" action="{{ url_for('add_review', user_id=user.user_id) }}">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" name="rating" required>
                                <option value="5">5 ★ - Excellent</option>
                                <option value="4">4 ★ - Very Good</option>
                                <option value="3">3 ★ - Good</option>
                                <option value="2">2 ★ - Fair</option>
                                <option value="1">1 ★ - Poor</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comment" class="form-label">Review Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                            <a href="{{ url_for('view_profile', user_id=user.user_id) }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
