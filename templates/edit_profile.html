{% extends "base.html" %}

{% block title %}Edit Profile - Campus BookShare{% endblock %}

{% block content %}
<div class="container py-4 content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
                        <!-- Profile Image Section -->
                        <div class="mb-4">
                            <label class="form-label">Profile Image</label>
                            <div class="d-flex align-items-center">
                                <img src="{{ user.profile_image }}" 
                                     class="profile-image rounded-circle me-3" 
                                     alt="Current profile image">
                                <div class="flex-grow-1">
                                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                                    <small class="text-muted">Recommended size: 150x150 pixels</small>
                                </div>
                            </div>
                        </div>

                        <!-- Basic Information -->
                        <div class="mb-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ user.name }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ user.location }}">
                        </div>

                        <!-- Password Change Section -->
                        <div class="mb-4">
                            <h4 class="mb-3">Change Password</h4>
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current_password" name="current_password">
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-primary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
